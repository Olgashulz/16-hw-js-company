<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-hw-employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="./styles/style.css" rel="stylesheet">
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/person.js" defer></script>
    <script src="./scripts/company.js" defer></script>
    <script src="scripts/markup.js" defer></script>

    <script src="./scripts/script.js" defer></script>
</head>
<body>
<section class="container">
    <div class="form__container">
        <form class="form" id="form">
            <h3>Enter personal data</h3>
            <label for="personId">Id number</label>
            <input type="number" id="personId" placeholder="123456789" class="text">

            <label for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="John" class="text">

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Johnson" class="text">

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" placeholder="18" class="text">

            <label for="salary">Salary</label>
            <input type="number" id="salary" placeholder="00.00" class="number">
            <button type="submit" class="btn btn-three" id="btn"><span>Add data</span></button>
            <button type="submit" class="btn btn-three" id="statsBtn">See statistics</button>
        </form>

    </div>
</section>
<section class="personalData">
    <div id="personalData"></div>
</section>
<section id="stats"></section>
</body>
</html>
